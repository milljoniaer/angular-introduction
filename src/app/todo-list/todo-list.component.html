<div class="content">
    <h1 [translate]="'todolist.title'">{{'todolist.title'}}</h1>
    <button (click)="setDialogIsOpen(true)" [translate]="'todolist.add.title'">{{'todolist.add.title'}}</button>
    <div class="todo-list-wrapper">
        <app-todo-list-item *ngFor="let todo of todoList.todos" [todo]="todo">
        </app-todo-list-item>
    </div>
</div>
<app-todo-item-add class="dialog-{{dialogIsOpen}}" (onSave)="setDialogIsOpen(false)" (onClose)="setDialogIsOpen(false)"></app-todo-item-add>
