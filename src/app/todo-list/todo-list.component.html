<div class="content">
    <h1>Todo Liste</h1>
    <input #newTodo (keyup.enter)="addTodo(newTodo)">
    <button (click)="addTodo(newTodo)">Todo hinzuf√ºgen</button>
    <div class="todo-list-wrapper">
        <div *ngFor="let todo of todos" class="todo-container">
            <h2 class="done-{{todo.done}}">
                <label class="container">
                    <input #checkbox type="checkbox" (change)="setDone(todo)">
                    <span class="checkmark checked-{{checkbox.checked}}"></span>
                    <span>{{ todo.title }}</span>
                </label>
            </h2>
            <div class="remove-button" (click)="removeTodo(todo.id)"><i class="fa-solid fa-trash"></i></div>
        </div>
    </div>
</div>
